<div class="container">
    <h1>Angular HttpClient</h1>

    <div class="card">
        <div class="form-control">
            <input type="text" placeholder="name" [(ngModel)]="todoTitle" />
        </div>
        <button class="btn" (click)="addTodo()">Add</button>
        <button class="btn" (click)="fetchTodos()">Upload</button>
    </div>

    <hr />
    <p class="error" *ngIf="error; else todosBlock">
        {{ error }}
    </p>
    <ng-template #todosBlock>
        <div *ngIf="!loading; else loadingBlock">
            <div *ngIf="todos.length; else noTodos">
                <div class="card" *ngFor="let todo of todos">
                    <p>
                        <span [class.completed]="todo.completed">
                            {{ todo.title | titlecase }}
                        </span>
                        <span>
                            <button class="btn btn-danger" (click)="deleteTodo(todo.id)">
                                Delete
                            </button>
                            <button
                                class="btn"
                                [disabled]="todo.completed"
                                (click)="completeTodo(todo.id)"
                            >
                                Complete
                            </button>
                        </span>
                    </p>
                </div>
            </div>
            <ng-template #noTodos>
                <p>No todos remaining. Please add something new.</p>
            </ng-template>
        </div>

        <ng-template #loadingBlock>
            <div class="spinner-wrapper">
                <div class="lds-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </ng-template>
    </ng-template>
</div>
