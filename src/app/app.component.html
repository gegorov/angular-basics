<h1>Hello Angular World!</h1>

<input type="text" [(ngModel)]="title" />

<p>{{ title }}</p>
<button (click)="toggle = !toggle">Toggle</button>

<p *ngIf="toggle; else blueP" class="red">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, quam.
</p>
<ng-template #blueP>
    <p class="blue">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla, culpa?
    </p>
</ng-template>
