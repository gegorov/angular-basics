<ul style="list-style: none">
    <li *ngFor="let post of someStrangeObjectsArray">
        <p>
            {{ post.title }} - <b>{{ post.author }}</b>
        </p>
        <ul style="list-style: none">
            <li *ngFor="let comment of post.comments">
                <div
                    [ngStyle]="{
                        border: '1px solid green',
                        width: '200px',
                        marginBottom: '5px'
                    }"
                >
                    <small>
                        {{ comment.name.toUpperCase() }}
                    </small>
                    <p>
                        {{ comment.text }}
                    </p>
                </div>
            </li>
        </ul>
    </li>
</ul>
